<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function findLargestNumber(a, b, c) {
        if (a >= b && a >= c) {
            return a;
        } else if (b >= a && b >= c) {
            return b;
        } else {
            return c;
        }
    }

    function handleUserInput() {
        let a = parseFloat(prompt("Enter the first number (a):"));
        let b = parseFloat(prompt("Enter the second number (b):"));
        let c = parseFloat(prompt("Enter the third number (c):"));
    
       
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            console.log("There was an error in your input");
        } else {
            let largest = findLargestNumber(a, b, c);
            console.log(`The largest number among ${a}, ${b}, and ${c} is ${largest}`);
        }
    }
    
    handleUserInput();</script>
</body>
</html>
