<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            gap: 10px;
        }
        ul li{
            list-style-type: none;
            padding: 10px;
            margin-bottom: 5px;
            width: fit-content;
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li id="gu">Gu gu picigu</li>
        <li id="Malesorja">Malesorja</li>
        <li id="Beni">Beni ecen vetem</li>
        <li id="Aventurat">Aventurat e tom sojerit</li>
        <li id="ham">Hamleti</li>
        <li id="trimi">Trimi i mire me shoke shum</li>
    </ul>

    <h1 id="mytext">Fetch Title</h1>
    <script>
        const gu=document.querySelector('#gu');
gu.addEventListener('click',function(){
    mytext.textContent='Gu gu picigu';
})
const Malesorja=document.querySelector('#Malesorja');
Malesorja.addEventListener('click',function(){
    mytext.textContent='Malesorja';
})
const Beni=document.querySelector('#Beni');
Beni.addEventListener('click',function(){
    mytext.textContent='Beni ecen vetem';
})
const Aventurat=document.querySelector('#Aventurat');
Aventurat.addEventListener('click',function(){
    mytext.textContent='Aventurat  etom sojerit';
})
const ham=document.querySelector('#ham');

const trimi=document.querySelector('#trimi');
trimi.addEventListener('click',function(){
    mytext.textContent='Trimi i mire me shoke shume';
})
    </script>
</body>
</html>
